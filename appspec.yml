version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/deploy
    overwrite: yes

permissions:
  - object: /
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 60
      runas: ubuntu
